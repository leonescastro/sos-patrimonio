<body ng-app="sosPatrimonioApp">

    <div ui-view="tabs" class="container-fluid"></div>

    <script type="text/ng-template" id="app.tpl.html">
        <div class="container">
            <div class="table-responsive">
                <uib-tabset>
                    <uib-tab ng-repeat="tab in vm.tabs" 
                        heading="{{tab.heading}}" 
                        active="tab.active" 
                        disable="tab.disabled"        
                        select="vm.tabSelected(tab.route)">
                    </uib-tab>
                </uib-tabset>
                <div id="tabs-views" data-ui-view></div>
            </div>
        </div>
    </script>

    <script type="text/ng-template" id="modal.empty.list.html">
        <div class="modal-header">
            <h3 class="modal-title">{{vm.titulo}}</h3>
        </div>
        <div class="modal-body">
            <p>{{vm.message}}</p>
            <!-- <p class="text-warning"><small>{{vm.message}}</small></p> -->
        </div>
        <div class="modal-footer">
            <button class="btn btn-success" type="button" ng-click="vm.ok()" ng-disabled="vm.loading">OK</button>
        </div>
    </script>
</body>
</html>
