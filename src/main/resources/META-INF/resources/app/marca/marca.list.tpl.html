<div class="table-wrapper">
    <div class="table-title">
        <div class="row">
            <div class="col-xs-6">
            </div>
            <div class="col-xs-6">
                <a href="" class="btn btn-success" ng-click="$event.preventDefault(); vm.edit()"><i class="material-icons">&#xE147;</i> <span>Adicionar nova marca</span></a>
            </div>
        </div>
    </div>
    <div ng-if="vm.loading" class="container-fluid">
        <div class="row-fluid">
            <div class="centering text-center">
                <p><i class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></i> Carregando...</p>
            </div>
        </div>
    </div>
    <table ng-if="!vm.loading" class="table table-striped table-hover">
        <thead>
        <tr>
            <th>Nome</th>
            <th>Marca</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="marca in vm.marcas">
            <td>{{marca.id}}</td>
            <td>{{marca.nome}}</td>
            <td>
                <a href="" class="edit" ng-click="$event.preventDefault(); vm.edit(marca)"><i class="material-icons" data-toggle="tooltip" title="Editar">&#xE254;</i></a>
                <a href="" class="delete" ng-click="$event.preventDefault(); vm.delete(marca.id)"><i class="material-icons" data-toggle="tooltip" title="Deletar">&#xE872;</i></a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script type="text/ng-template" id="modal.edit.html">
    <div class="modal-header">
        <h3 class="modal-title">{{ vm.marca.id ? 'Edita Marca' : 'Adiciona Marca'}}</h3>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label>Nome</label>
            <input type="text" class="form-control" placeholder="Digite o nome" ng-model="vm.marca.nome" ng-disabled="vm.loading" required>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-default" type="button" ng-click="vm.cancel()" ng-disabled="vm.loading">Cancelar</button>
        <button class="btn btn-success" type="button" ng-click="vm.ok()" ng-disabled="vm.loading">
            {{ vm.patrimonio.id ? 'Atualizar' : 'Adiciona'}}
            <span ng-if="vm.loading" class="glyphicon glyphicon-refresh glyphicon-refresh-animate">
        </button>
    </div>
</script>

<script type="text/ng-template" id="modal.delete.html">
    <div class="modal-header">
        <h3 class="modal-title">Remover marca</h3>
    </div>
    <div class="modal-body">
        <p>Você deseja remover esta marca?</p>
        <p class="text-warning"><small>Esta ação não pode ser desfeita.</small></p>
    </div>
    <div class="modal-footer">
        <button class="btn btn-default" type="button" ng-click="vm.cancel()" ng-disabled="vm.loading">Cancelar</button>
        <button class="btn btn-danger" type="button" ng-click="vm.ok()" ng-disabled="vm.loading">
            Remover
            <span ng-if="vm.loading" class="glyphicon glyphicon-refresh glyphicon-refresh-animate">
        </button>
    </div>
</script>
